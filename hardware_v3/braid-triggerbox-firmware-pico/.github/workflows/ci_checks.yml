name: CI Checks

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  building:
    name: Building
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      matrix:
        # All generated code should be running on stable now
        toolchain:
          - stable
          - nightly
        include:
          # Nightly is only for reference and allowed to fail
          - rust: nightly
            experimental: true
        os:
          # Check compilation works on common OSes
          # (i.e. no path issues)
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: rustup toolchain install ${{ matrix.toolchain }} --profile minimal --no-self-update
      - run: cargo install flip-link
      - run: rustup target install --toolchain=${{ matrix.toolchain }} thumbv6m-none-eabi
      - run: cargo build --all
      - run: cargo build --all --release
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: rustup toolchain install ${{ matrix.toolchain }} --profile minimal --no-self-update --component clippy
      - run: rustup target install thumbv6m-none-eabi
      - run: cargo clippy --all-features -- -D warnings
  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: |
          rustup toolchain install ${{ matrix.toolchain }} --profile minimal --no-self-update --component rustfmt
      - run: rustup target install thumbv6m-none-eabi
      - run: cargo fmt -- --check
